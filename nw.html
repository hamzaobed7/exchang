.convert button {
    padding: 10px 20px;

    width: 200px;
    background-color: #004aad;
    color: white;
    border: none;
    border-radius: 5px;

    transition: background-color 0.3s;
}
.convert button:hover {
    background-color: #003580; /* أزرق داكن أكثر */

.result input {
